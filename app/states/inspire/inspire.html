<div class="ui text container">
	<h1>Inspire</h1>
	<h4>Inspire short tagline??</h4>
	<div class="ui right aligned container">
		<a ui-sref="compose" class="ui blue button">Submit Your Story</a>
	</div>
	<div class="ui divider"></div>
</div>

<div class="ui text container">
	<div class="ui segment" ng-repeat="entry in posts | orderBy:'id':'true'">
		<a>{{ entry.title }}</a>
		<span class="post meta">
			{{	entry.author_name == "" || entry.author_gender == "" ?
				entry.author_name + entry.author_gender : entry.author_name + ", " + entry.author_gender}}
		</span>
		<div class="ui divider"></div>
		<p ng-bind-html="entry.content | format"></p>
	</div>
	<br><br><br>
</div>

<ui-view></ui-view>
