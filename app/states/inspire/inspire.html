<div class="inspire sectionhead">
	<div class="ui text container">
		<span class="section header">Inspire</span >
		<div class="section subheader">Share your story today.</div><br>
		<div class="ui right aligned container">
			<button ui-sref="compose" class="ui large pink inverted submit labeled icon button">
				<i class="mail icon"></i>
				Share Your Story
			</button>
		</div>
		<div class="ui divider"></div>
	</div>

	<div class="ui text container">
		<div class="ui segment" ng-repeat="entry in posts | orderBy:'id':'true'">
			<a>{{ entry.title }}</a>
			<span class="post meta">
				{{	entry.author_name == "" || entry.author_gender == "" ?
					entry.author_name + entry.author_gender : entry.author_name + ", " + entry.author_gender}}
			</span>
			<div class="ui divider"></div>
			<p ng-bind-html="entry.content | format"></p>
		</div>
		<br><br><br>
	</div>
</div>

<ui-view></ui-view>
